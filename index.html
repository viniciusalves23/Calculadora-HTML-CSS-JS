<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div clas="container">
        <p>Minha Calculadora</p>
        
        <div class="Calculadora">
            <div class="calculadoraDisplay">Hello</div>

            <div class="calculadoraTeclas">
                <button class="teclaOperacao" data-action="adicionar">+</button>
                <button class="teclaOperacao" data-action="subtrair">-</button>
                <button class="teclaOperacao" data-action="multiplicar">&times;</button>
                <button class="teclaOperacao" data-action="dividir">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="limpar">AC</button>
                <button class="teclaIgual" data-action="calcular">=</button>
            </div>
        </div>
    </div>
</body>
</html>
