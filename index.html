<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div clas="container">
        <p class="titulo">Minha Calculadora</p>
        
        <div class="calculadora">
            <div class="calculadoraDisplay">0</div>

            <div class="calculadoraTeclas">
                <button class="teclaOperacao tecla" data-action="adicionar">+</button>
                <button class="teclaOperacao tecla" data-action="subtrair">-</button>
                <button class="teclaOperacao tecla" data-action="multiplicar">&times;</button>
                <button class="teclaOperacao tecla" data-action="dividir">รท</button>
                <button class="tecla">7</button>
                <button class="tecla">8</button>
                <button class="tecla">9</button>
                <button class="tecla">4</button>
                <button class="tecla">5</button>
                <button class="tecla">6</button>
                <button class="tecla">1</button>
                <button class="tecla">2</button>
                <button class="tecla">3</button>
                <button class="tecla"> 0</button>
                <button data-action="decimal" class="tecla">.</button>
                <button data-action="limpar" class="tecla">AC</button>
                <button class="teclaIgual tecla" data-action="calcular">=</button>
            </div>
        </div>
    </div>
</body>
</html>
